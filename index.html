<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <!-- header section start -->
        <header>
            <input type="text" autocomplete="off" class="serch-box" placeholder="Serach for a city...">
        </header>
          <!-- header section end -->

        <!-- main section start -->
        <main>
            <section class="location">
                <div class="city">Feni,Bangladesh</div>
                <div class="date">Tuesday 8 August 2020</div>
            </section>

            <div class="current">
                <div class="temp">30<span>&#176; C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">28&#176;c / 35&#176;c</div>
            </div>

        </main>
    </div>


    <script src="main.js"></script>
</body>
</html>
